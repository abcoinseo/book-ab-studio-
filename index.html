<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Studio - Book PDF Downloader</title>
    <style>
        body {
            margin: 0;
            font-family: 'Google Sans', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            text-align: left;
            background-color: #2c2c2c;
            border-radius: 10px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            background-color: #3a3a3a;
            color: #ffffff;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
        }

        .book-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .book {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
        }

        .book span {
            font-size: 16px;
        }

        .book button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .book button:hover {
            background-color: #ff1313;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="AB Studio Logo">
        <h1>AB Studio - Book PDF Downloader</h1>
    </header>

    <div class="container">
        <label for="class-selector">Select Class:</label>
        <select id="class-selector" onchange="showBooks()">
            <option value="">-- Select Class --</option>
            <option value="class-1">Class 1</option>
            <option value="class-2">Class 2</option>
            <option value="class-3">Class 3</option>
            <option value="class-4">Class 4</option>
            <option value="class-5">Class 5</option>
            <option value="class-6">Class 6</option>
            <option value="class-7">Class 7</option>
            <option value="class-8">Class 8</option>
            <option value="class-9">Class 9</option>
            <option value="class-10">Class 10</option>
        </select>

        <div id="book-list" class="book-list">
            <!-- Books will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const books = {
            "class-1": [
                { name: "আমার বাংলা বই", link: "https://drive.google.com/file/d/1XFeh1kDvWoBtYza8jft5cwrPVhEcseD5/view" },
                { name: "English for Today", link: "https://drive.google.com/file/d/1fEi4o-cRb-uIuXb0YllOylOLwPKg9003/view" },
                { name: "প্রাথমিক গণিত", link: "https://drive.google.com/file/d/1sQ9gxdNIKpsBwvbCfOV0Ek6Xmjw90W9B/view" }
            ],
            // Add other class data here
        };

        function showBooks() {
            const classSelector = document.getElementById('class-selector');
            const selectedClass = classSelector.value;
            const bookList = document.getElementById('book-list');

            bookList.innerHTML = ""; // Clear the list

            if (selectedClass && books[selectedClass]) {
                books[selectedClass].forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.className = 'book';
                    bookElement.innerHTML = `
                        <span>${book.name}</span>
                        <button onclick="window.open('${book.link}', '_blank')">Download</button>
                    `;
                    bookList.appendChild(bookElement);
                });
            } else if (selectedClass) {
                bookList.innerHTML = "<p>No books available for this class.</p>";
            }
        }
    </script>
</body>
</html>
